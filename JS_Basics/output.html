<html>
    <head>
        <title>Output JavaScript</title>
        
        <!--Normalize.css-->
        <link rel="stylesheet" type="text/css" herf="normalize.css">
        
    </head>
    
    <body>
        
        <div id="output"></div>
        
        <script type="text/javascript">
            //Alert Box
            window.alert(3.14 * 4.323);
            
            //modify HTML output
            document.write("hello world");
            
            //write into an HTML element using innerHTMl
            document.getElementById("output").innerHTML = 3 * 4;
            
            //write into browser console
            console.log("data of any type");
        </script> 
        
    </body>
</html>

<!doctype html>
<html>

    <head>
        <title>jQuery Hiding &amp; Showing</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
    <body>
        
        <h1>Hiding &amp; Showing Elements in jQuery</h1>
        <p>Sed posuere consectetur est at lobortis. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
        
        <div class="hidden">Yoo hoo! I'm hiding...</div>
<!--        It is hidden as it's display is none in css  -->
        
        <h2>A level two heading</h2>
        
        <div id="box1">a box!</div>
        
        <hr>
        
        <button>I'm a good ol fashioned button</button>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <script src="js/scripts_med.js"></script>
    </body>
    
</html>

<html>
    
    <head>
        <title>Install jQuery</title>
    </head>
    
    <body>
            
<!--    Put scripts always before the closing body tag for faster loading of website-->
        
<!--    below is the cdn version of jquery that loads from internet  -->
<!--    load cdn first    -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
<!--    if cdn version fails, the local version will be loaded -->
<!--    below is the locally downloaded file version of jquery if we load site without intenet -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>');</script>
<!--    Note: 1) if scripts is closed within ' ' then src inside it will use " " and vice versa.
              2) \/ is used so to make it closing tag of its opening <script> tag not the outer-most <script> tag.
-->
        
<!--    add both online and local link for jquery for precations -->
        
        
        <script src="js/script.js"></script>
    </body>

</html>
